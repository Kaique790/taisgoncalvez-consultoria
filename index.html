<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT IMPORTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- DEFAULTS -->
    <link rel="stylesheet" href="./styles/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.svg"
      type="image/x-icon"
    />

    <!-- PHOSPHOR ICONS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
    />

    <title>TG - Consultoria</title>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="./assets/images/logo.svg" alt="" />
        <div class="mobile-menu">
          <button onclick="toggleNavbar()">
            <i class="ph-fill ph-dots-three-outline-vertical"></i>
          </button>
          <nav id="mobile-navbar">
            <div class="top">
              <img class="logo" src="./assets/images/logo-black.svg" alt="" />

              <div>
                <h4>Consultoria</h4>
                <p>Assessoria para empresas</p>
              </div>
            </div>

            <div class="separator"></div>

            <ul>
              <li>
                <a href="#">
                  <i class="ph-fill ph-house"></i>
                  Ínicio
                </a>
              </li>
              <li>
                <a href="#about">
                  <i class="ph-fill ph-users"></i>
                  Sobre
                </a>
              </li>
              <li>
                <a href="#steps">
                  <i class="ph-fill ph-book-open-text"></i>
                  Etapas
                </a>
              </li>
              <li>
                <a href="#services">
                  <i class="ph-fill ph-package"></i>
                  Serviços
                </a>
              </li>
              <li>
                <a href="#contact">
                  <i class="ph-fill ph-phone"></i>
                  Contato
                </a>
              </li>
            </ul>

            <div class="buttons">
              <a class="btn outline-btn" href="">
                Entrar em contato
                <i class="ph ph-whatsapp-logo"></i>
              </a>
              <a class="btn outline-btn" href="">
                Ver no instagram
                <i class="ph ph-instagram-logo"></i>
              </a>
            </div>

            <button class="close-navbar" onclick="toggleNavbar()">
              <i class="ph-bold ph-x"></i>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <script src="./js/scripts.js"></script>
  </body>
</html>
